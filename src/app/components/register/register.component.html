
<div class="logo">
    <img src="assets/1.jpg" alt="">
</div>
<div class="container">
    <form [formGroup]="Register" (ngSubmit)="register()">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label" placeholder="Enter your email account"></label>
          <input type="email" class="form-control" formControlName="email" id="email" placeholder="Enter your email account">
      
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label" placeholder="Enter password"></label>
          <input type="password" class="form-control"  formControlName="password" id="password" placeholder="Enter your password"  >
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"></label>
            <input type="password" class="form-control" formControlName="cPassword" id="cPassword" placeholder="please confirm your password" >
          </div>
         
        <a class="btn btn-primary"  (click)="register()"  >Register</a>
        <p>Already have an account? <a routerLink="/login">Login</a></p>
        <a routerLink="/home">
          <i class="bi bi-arrow-left"></i> Back to Home
      </a>
      </form>
</div>
